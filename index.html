<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="result_section">
        <div class="game_tile">
          <p>ROCK PAPER SCISSORS</p>
          <!-- <p>PAPER</p>
                <p>SCISSORS</p> -->
        </div>
        <div class="score_board">
          <div class="compt_score">
            <p>COMPUTER SCORE</p>
            <p>0</p>
          </div>
          <div class="your_score">
            <p>COMPUTER SCORE</p>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="input-container">
        <div class="rock-container button" data-choice="rock" value="1">
          <img src="assests/rock.png" alt="paper" />
        </div>
        <!-- <img src="assest/Line 1.png" alt="" /> -->

        <div class="scissors-container button" data-choice="scissor">
          <img src="assests/scissor.png" alt="scissors" />
        </div>

        <div class="paper-container button" data-choice="paper">
          <img src="assests/paper.png" alt="rock" />
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
